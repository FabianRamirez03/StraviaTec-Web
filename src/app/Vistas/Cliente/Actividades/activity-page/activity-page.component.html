<app-home-header></app-home-header>

<h1>Mis actividades</h1>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
<br>
<button class="button  arrow" routerLink="/newActivity">Nueva actividad</button>
<br>
<br>
<br>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Tipo</th>
    <th scope="col">Esfuerzo</th>
    <th scope="col">Fecha</th>
    <th scope="col">Hora de inicio</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of actividades">
      <th scope="row"><a href="https://www.w3schools.com">{{activity.nombre}}</a></th>
      <td>{{activity.tipo}}</td>
      <td>{{activity.esfuerzo}}</td>
      <td>{{activity.fecha}}</td>
      <td>{{activity.hora}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
