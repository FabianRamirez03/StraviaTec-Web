<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
<div class="footerActualizar">
  <a routerLink="/inicio" routerLinkActive="active" href="#" class="Cbtn btn-light btn-lg">Volver</a>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor= "let carrera of misCarreras">
      <div class="tile">
        <div class="wrapper">
          <img src= {{carrera.mapa}} style="height:350px; width:315px; border: 1px solid black; position:relative; background-size: cover">
          <div class="stats">
            <div>
              <strong>Nombre: </strong> {{carrera.nombreCarrera}}
            </div>
            <div>
              <strong>ID: </strong> {{carrera.idCarrera}}
            </div>
            <div>
              <strong>Fecha: </strong> {{carrera.fecha}}
            </div>
          </div>
          <div class="stats">
            <div>
              <strong>Usuario: </strong> {{carrera.tipoActividad}}
            </div>
            <div>
              <strong>Costo: â‚¡</strong> {{carrera.costo}}
            </div>
            <div>
              <strong>Telefono: </strong> {{carrera.cuenta}}
            </div>
          </div>
          <div class="footer">
            <button  (click)="tablaPosiciones(carrera.idCarrera)" class="btn-block btn-primary">Tabla de posiciones</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
