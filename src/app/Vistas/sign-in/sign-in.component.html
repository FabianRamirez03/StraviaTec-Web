<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Crear cuenta</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Nombre*</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Nombre completo" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Apellidos*</label>
        <div class="col-sm-9">
          <input type="text" id="lastName" placeholder="Apellidos" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Correo*</label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Correo electrónico" class="form-control" name= "email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Contraseña*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Contraseña" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Confirmar contraseña*</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Contraseña" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento*</label>
        <div class="col-sm-9">
          <input type="date" id="birthDate" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Teléfono</label>
        <div class="col-sm-9">
          <input type="phoneNumber" id="phoneNumber" placeholder="Número telefónico" class="form-control">
          <span class="help-block">No será información público</span>
        </div>
      </div>
      <div class="form-group">
        <label for="Height" class="col-sm-3 control-label">Altura*</label>
        <div class="col-sm-9">
          <input type="number" id="height" placeholder="Please write your height in centimetres" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="weight" class="col-sm-3 control-label">Peso*</label>
        <div class="col-sm-9">
          <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Género*</label>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="femaleRadio" value="Female">Mujer
              </label>
            </div>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="maleRadio" value="Male">Hombre
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">*Requisitos obligatorios</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</body>
